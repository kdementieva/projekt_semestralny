{% block content %}

      <div class="card-body">
        <h6 class="card-title text-muted">Wszystkie rezerwacje</h6>
        <p class="fs-4 fw-bold mb-0">{{ total }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h6 class="card-title text-muted">OczekujÄ…ce</h6>
        <p class="fs-4 fw-bold text-warning mb-0">{{ pending }}</p>

    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h6 class="card-title text-muted">Zatwierdzone</h6>
        <p class="fs-4 fw-bold text-success mb-0">{{ approved }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h6 class="card-title text-muted">Anulowane</h6>
        <p class="fs-4 fw-bold text-danger mb-0">{{ cancelled }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
