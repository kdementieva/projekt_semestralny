{% extends "base.html" %}

{% block content %}
<h2>Usuń salę</h2>

<p>Czy na pewno chcesz usunąć <strong>{{ room.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Tak, usuń</button>
  <a href="{% url 'admin_rooms' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
