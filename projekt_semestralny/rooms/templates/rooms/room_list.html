{% extends "base.html" %}

{% block title %}Sale{% endblock %}

{% block content %}
<h1 class="mb-3">Dostępne sale</h1>

<a href="{% url 'create_reservation' %}" class="btn btn-success mb-3">
  + Nowa rezerwacja
</a>

<div class="row g-3">
  {% for room in rooms %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ room.name }}</h5>
        <p class="card-text text-muted">
          {{ room.description }}
        </p>
      </div>
      <div class="card-footer bg-white border-0">
        <span class="badge bg-secondary">
          Cena: {{ room.price }} PLN
        </span>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">
      Brak dostępnych sal.
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
