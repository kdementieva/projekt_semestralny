{% extends "base.html" %}

{% block content %}
<h2>Administrator – sale</h2>

<a href="{% url 'admin_room_create' %}" class="btn btn-success mb-3">
  Dodaj salę
</a>

<table class="table table-striped">
  <tr>
    <th>Nazwa</th>
    <th>Cena</th>
    <th>Akcje</th>
  </tr>
  {% for room in rooms %}
  <tr>
    <td>{{ room.name }}</td>
    <td>{{ room.price }}</td>
    <td>
      <a href="{% url 'admin_room_edit' room.id %}"
        class="btn btn-sm btn-warning">
        Edytuj
      </a>

      <form method="post"
            action="{% url 'admin_room_delete' room.id %}"
            style="display:inline;"
            onsubmit="return confirmDelete('{{ room.name }}');">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-danger">
          Usuń
        </button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<script>
function confirmDelete(roomName) {
  return confirm(
    "Czy na pewno chcesz usunąć salę: \"" + roomName + "\"?"
  );
}
</script>

{% endblock %}
