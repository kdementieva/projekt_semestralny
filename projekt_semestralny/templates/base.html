<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Room Reservation{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <nav>
    <a href="/rooms/" class="btn btn-primary">Rooms</a>

    {% if user.is_staff %}
      <a href="/rooms/admin-panel/" class="btn btn-outline-danger">Admin panel</a>
      <a href="/rooms/admin-panel/rooms/" class="btn btn-outline-dark">Rooms</a>
    {% endif %}

    {% if user.is_authenticated %}
      <a href="/rooms/my" class="btn btn-outline-primary">My reservations</a>
      <form method="post" action="/accounts/logout/" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
      </form>
    {% else %}
      <a href="/accounts/login/" class="btn btn-outline-primary">Login</a>
      <a href="/accounts/register/" class="btn btn-outline-success">Registration</a>
    {% endif %}
  </nav>
  <hr>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}
  {% endblock %}  
</body>
</html>
