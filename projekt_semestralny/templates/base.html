<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rezerwacja sal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <nav>
    <a href="/rooms/" class="btn btn-primary">Sale</a>

    {% if user.is_staff %}
      <a href="/rooms/admin-panel/" class="btn btn-outline-danger">Panel administratora</a>
      <a href="/rooms/admin-panel/rooms/" class="btn btn-outline-dark">Sale</a>
    {% endif %}

    {% if user.is_authenticated %}
      <a href="/rooms/my" class="btn btn-outline-primary">Moje rezerwacje</a>
      <form method="post" action="/accounts/logout/" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary">Wyloguj</button>
      </form>
    {% else %}
      <a href="/accounts/login/" class="btn btn-outline-primary">Zaloguj siÄ™</a>
      <a href="/accounts/register/" class="btn btn-outline-success">Rejestracja</a>
    {% endif %}
  </nav>
  <hr>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}
  {% endblock %}  
</body>
</html>
